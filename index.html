<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Choose Your Search Engine</h1>
    </header>
    <p>Search for something with your preferred search engine!</p>
    <main>
      <div id="google">
        <h2 class="google-logo">
          <span style="font-size: 50px; color: #4285f4">G</span>
          <span style="font-size: 50px; color: #ea4335">o</span>
          <span style="font-size: 50px; color: #fbbc05">o</span>
          <span style="font-size: 50px; color: #4285f4">g</span>
          <span style="font-size: 50px; color: #34a853">l</span>
          <span style="font-size: 50px; color: #ea4335">e</span>
        </h2>
        <form
          action="https://www.google.com/search"
          method="get"
          target="_blank"
        >
          <label for="q"></label>
          <input type="search" name="q" id="q" />
          <button>Search</button>
        </form>
      </div>
      <div id="bing">
        <h2 id="bing-logo">Bing</h2>
        <form action="https://www.bing.com/search" method="get" target="_blank">
          <label for="q"></label>
          <input type="search" name="q" id="q" />
          <button>Search</button>
        </form>
      </div>
      <div id="yahoo">
        <h2 id="yahoo-logo">Yahoo!</h2>
        <form
          action="https://search.yahoo.com/search"
          method="get"
          target="_blank"
        >
          <label for="q"></label>
          <input type="search" name="q" id="q" />
          <button>Search</button>
        </form>
        <!--The action attribute is the action to be performed when the form is submitted; it's usually a url.
        The get method requests data from that url/ resource.
        I used the target _blank so it would open to another tab when form is submitted.-->
        <!--Input type search used to enter search queries. Used the same value for input id and label to for to link them together.
        Added button to submit form.-->
      </div>
    </main>
  </body>
</html>
