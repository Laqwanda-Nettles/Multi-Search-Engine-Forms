<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Choose Your Search Engine</h1>
    </header>
    <p>Search for something with your preferred search engine!</p>
    <main>
      <div id="google">
        <h2 id="google-logo">Google</h2>
        <form action="https://www.google.com/search" method="get">
          <label for="q"></label>
          <input type="search" name="q" id="q" />
          <button>Search</button>
        </form>
      </div>
      <div id="bing">
        <h2 id="bing-logo">Bing</h2>
        <form action="https://www.bing.com/search" method="get">
          <label for="q"></label>
          <input type="search" name="q" id="q" />
          <button>Search</button>
        </form>
      </div>
      <div id="yahoo">
        <h2 id="yahoo-logo">Yahoo!</h2>
        <form action="https://search.yahoo.com/search" method="get">
          <label for="q"></label>
          <input type="search" name="q" id="q" />
          <button>Search</button>
        </form>
      </div>
    </main>
  </body>
</html>
